version: '3.8'

services:
  openfga:
    image: openfga/openfga:latest
    ports:
      - "8080:8080"
      - "8081:8081"
      - "3000:3000"
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://openfga:password@postgres:5432/openfga
      - OPENFGA_LOG_LEVEL=info
    depends_on:
      - postgres
    volumes:
      - ./models:/models
    networks:
      - openfga_network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=openfga
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=openfga
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - openfga_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfga"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  openfga_network:
    driver: bridge
